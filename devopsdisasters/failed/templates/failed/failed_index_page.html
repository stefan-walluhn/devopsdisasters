{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-failedindexpage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>

    <div class="intro">{{ page.intro|richtext }}</div>

    {% for fail in fails %}
    <h2><a href="{% pageurl fail %}">{{ fail.title }}</a></h2>
    {% endfor %}

{% endblock %}
